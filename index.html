<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Twitter Comparison Page</title>
		<script src="assets/script.js" defer></script>
	</head>
	<body>
		<h1>Welcome to Roly Poly's Engagement Comparison Page!</h1>
		<p>To get started, type in a Twitter username and click "Go!"</p>
		<input
			id="username_field"
			name="username_field"
			placeholder="Username Goes Here"
		/>
		<button id="go_button" name="go_button">Go!</button>
		<h3>Notes:</h3>
		<p>
			The results show
			<strong
				>only tweets written to all of the selected account's
				followers</strong
			>. That means tweets wrote in @ replies and retweets of other tweets
			are excluded from the data.
		</p>
	</body>
</html>
